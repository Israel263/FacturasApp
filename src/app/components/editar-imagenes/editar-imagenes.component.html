<div class="con1 text-center">
    <div class="px-5 contenedor">
        <div class="modal-header">
            <h4 class="modal-title">Fotos de la Vivienda</h4>
            <button type="button" class="btn-close" aria-label="Close" (click)="abrirModal.emit(false)"></button>
        </div>
        <div class="modal-body">
            <span (click)="cambiarImagen(false)"> <i class="bi bi-arrow-bar-left"></i> </span>
            <img [src]="fotos[eleccionImagen]" class="img-fluid" alt="Imagen" width="60%">
            <span (click)="cambiarImagen(true)"> <i class="bi bi-arrow-bar-right"></i> </span>
            <br><input type="file" name="" id="" multiple (change)="CambioImagenes($event)">
            <br>
            <input class="btn btn-success" type="button" value="Confitmar">
        </div>
    </div>
</div>
