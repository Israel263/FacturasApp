<div id="body">
    <div class="page-content contenedor p-5">
        <div class="container px-0">
            <div class="row">
                <div class="col-12 col-lg-12">
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-6">
                            <div class="text-center text-150">                                
                                <span class="text-default-d3 h1">VER LOGS</span>
                            </div>
                        </div>
                        <div class="col-2"></div>
                        <a href="/home" class="btn-close btn-close-white col-1" aria-label="Close"></a>
                    </div>

                    <hr class="row brc-default-l1 mx-n1 mb-4" />
                             
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="mt-4 col-7">
                            <div class=" table-responsive tabla_bonita">
                                <table class="tabla">
                                    <thead>
                                        <tr class="text-white filaPrincipal">
                                            <th class="opacity-2">Tabla</th>
                                            <th>Error</th>
                                            <th>Fecha y Hora</th>                                                                                        
                                        </tr>
                                    </thead>
                                    <tbody class="text-95 text-secondary-d3">
                                        <tr *ngFor="let log of listaLogs | paginate: { itemsPerPage: 6, currentPage: p }" class="fila">
                                            <td>{{log.tabla}}</td>
                                            <td>{{log.error}}</td>
                                            <td>{{log.fechaHora}}</td>                                                                                                                                     
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <pagination-controls (pageChange)="p = $event" class="text-center"></pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
